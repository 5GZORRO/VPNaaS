#host: "petstore.swagger.io"
#basePath: "/v2"
tags:
- name: "Gateway"
  description: "Methods related with the Wireguard-based VPN management"
  externalDocs:
    description: "Find out more"
    url: "http://5gzorro.eu"
schemes:
- "https"
- "http"
paths:
  /get_configuration:
    get:
      tags:
      - "Gateway"
      summary: "Gets the configuration of the VPN server"
      description: "This method allows downloading configuration options from server"
      operationId: "getConfig"
      produces:
      - "application/json"
      parameters:
      - name: "ip_address_server"
        #in: "path"
        description: "It is an end-point where VPN server will be installed"
        required: true
        type: "string"
        #format: "int64"
      - name: "port_server"
        #in: "path"
        description: "Specific port where VPN server will be available"
        required: true
        type: "integer"
        #format: "int64"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/VPNInfo"

  /connect_to_VPN:
    post:
      tags:
      - "VPN"
      summary: "Add a connection to a foreign gateway"
      description: "This method establishes a new client connection using DIDs as the authentication mechanism"
      operationId: "addVPN"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "ip_address_server"
        description: "It is an address where VPN server is running"
        required: true
        type: "string"
      - name: "port_server"
	description: "Specific port where VPN server will be available"
	required: true
	type: "integer"
      - name: "dd"
	description: "Public identifier which will be utilised to gather clientâ€™s public key"
	required: true
	type: "string"
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Invalid status value"

  /disconnect_to_VPN:
    post:
      tags:
      - "VPN"
      summary: "Delete a connection to a foreign gateway"
      description: "This method carries out the completion of the established safe tunnel"
      operationId: "disconnetVPN"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "ip_address_server"
        #in: "query"
        description: "It is an address where VPN server is running"
        required: true
        type: "string"
      - name: "port_server"
	description: "Specific port where VPN server will be available"
	required: true
	type: "integer"
      responses:
        200:
          description: "Successful operation"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

definitions:
  VPNInfo:
    type: "object"
    properties:
      id:
        type: "string"
        format: "DID"
      public_key:
        type: "string"
      IP_range:
        type: "string"
  
externalDocs:
