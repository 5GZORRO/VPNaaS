swagger: "2.0"
info:
  description: "This is the swager server for the inter-domain security server.  This software is developed\
    \ under EU H2020 [http://5gzorro.eu](5GZORRO) project."
  version: "1.0"
  title: "Inter-domain security establishment"
  #termsOfService: "http://swagger.io/terms/"
  contact:
    email: "josemaria.jorquera@um.es"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
#host: "petstore.swagger.io"
#basePath: "/v2"
tags:
- name: "Gateway"
  description: "Methods related with the Wireguard-based VPN management"
  externalDocs:
    description: "Find out more"
    url: "http://5gzorro.eu"
schemes:
- "https"
- "http"
paths:
  /get_configuration:
    get:
      tags:
      - "Gateway"
      summary: "Gets the configuration of the VPN server"
      description: "This method allows downloading configuration options from server"
      operationId: "getConfig"
      produces:
      - "application/json"
      parameter:
	- name: "ip_address_server"
	description: "It is an end-point where VPN server will be installed"
	required: true
	type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/VPNInfo"

  /connect_to_VPN:
    post:
      tags:
      - "VPN"
      summary: "Add a connection to a foreign gateway"
      description: ""
      operationId: "addVPN"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        200:
          description: "successful operation"
        405:
          description: "Invalid input"

  /disconnect_to_VPN:
    post:
      tags:
      - "VPN"
      summary: "Finds Pets by status"
      description: "Multiple status values can be provided with comma separated strings"
      operationId: "findPetsByStatus"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "status"
        in: "query"
        description: "Status values that need to be considered for filter"
        required: true
        type: "array"
        items:
          type: "string"
          enum:
          - "available"
          - "pending"
          - "sold"
          default: "available"
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

definitions:
  VPNInfo:
    type: "object"
    properties:
      id:
        type: "string"
        format: "DID"
      public_key:
        type: "string"
      IP_range:
        type: "string"
  
externalDocs:
  description: "Find out more about 5GZORRO"
  url: "http://5gzorro.eu"
